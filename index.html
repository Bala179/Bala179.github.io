<!-- 
    Hi everyone, following code is preset template,
    where you can fill your details and your new webpage is ready to be published.
    Details required are following:

    $full_name: Student's Full Name. For eg: Patel Drumil Nileshbhai.
    $github_username: Student's Github Username. For eg: weastel.
    $profile_pic_url: Student's Profile Pic URl can be taken from any public website such as: Github, Facebook.
    $branch: Student's Branch
    $studying_year:Student's Year in following format:
        1st Year:       Freshmen
        2nd Year:       Sophomore
        Prefinal Year:  Junior
        Final Year:     Senior
    
 -->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$name}</title>
</head>
<body>
    <div class="main-content">
        <h1>{$name}</h1>
        <img class="profile-pic" src="{$profile_pic}" alt=""> 
        <div class="content">
            <a href="https://github.com/{$github_username}">@{$github_username}</a>
            <div class="description">
                Hello, World! <br>
                I am <b>{$name}</b>. <br>
                I am currently a {$studying_year} studying {$branch} at Indian Institute Of Technology, Roorkee.
            </div>
        </div>
    </div>
</body>
</html
